<div class="navigation">
    <app-nav></app-nav>
</div>

<div class="manager__home">
    <form #statusForm="ngForm" (ngSubmit)="StatusFilter(statusForm)">
        <div class="form-group form-inline">
          <label class="status" for="status">Filter by Status : </label>
          <select id="status" name="status" ngModel class="form-control">
            <option value="">All Status</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Deny">Deny</option>
          </select>
          <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Filter</button>
          </div>
        </div>

        
    </form>

      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Reimb Id</th>
          <th scope="col">Reimb Type</th>
          <th scope="col">Reimb Amount</th>
          <th scope="col">Reimb Status</th>
          <th scope="col">Reimb Submitted</th>
          <th scope="col">Reimb Recipts</th>
          <th scope="col">Reimb Sender</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
           <tr *ngFor="let country of userReims; index as i">
            <th scope="row">{{ country.id }}</th>
            <td>
                {{ country.reimbType  }}
              </td>
            <td>
              {{ country.reimbAmount  }}
            </td>
            <td>
                {{ country.reimbStatus  }}
              </td>
            
            <td>{{ country.reimbSubmitted }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click) = "onDownloadFile(country.reimbReceipt)">{{ country.reimbReceipt }}</button>
              <!-- <button type="button" class="btn btn-primary" (click) => "onDownloadFile(country.reimbReceipt)"> {{ country.reimbReceipt }}</button> -->
            </td>
            <td>{{ country.ersUserName }}</td>
            <td class="action__td">
                <span class="approve__button">
                    <button type="button" class="btn btn-success" (click) = "approve(country.id)">Approve</button>
                </span>
                <span class="deny__button">
                    <button type="button" class="btn btn-danger" (click) = "deny(country.id)">Deny</button>
                </span>
                
            </td>
          </tr> 
        </tbody>
      </table>
</div>

<div class="edit__model">
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Approve or Deny</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
        </div>
      </ng-template>
      
</div>
