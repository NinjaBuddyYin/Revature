<section class="registration__wrapper__section">
    <div class="registration__wrapper">
        <div class="registration__header">
          <h3>Register Here</h3>
        </div>
        <div class="registraion__body">
          <div
            class="alert alert-danger alert-dismissible"
            data-auto-dismiss
            role="alert"
            *ngIf="errorRes"
          >
            {{ errorRes }}
          </div>
      
          <div class="alert alert-success" role="alert" *ngIf="successRes">
            {{ successRes }}
          </div>
      
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="userFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="userFirstName"
                aria-describedby="userFirstName"
                placeholder="Enter First Name"
                ngModel
                name="userFirstName"
                required
                #userFirstName="ngModel"
              />
              <span class="help__box" *ngIf="!userFirstName.valid && userFirstName.touched">
                First name is mandetory</span
              >
            </div>
            <div class="form-group">
              <label for="userLastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="userLastName"
                aria-describedby="userLastName"
                placeholder="Enter Last Name"
                ngModel
                name="userLastName"
              />
            </div>

            <div class="form-group">
                <label for="ersUserName">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="ersUserName"
                  aria-describedby="ersUserName"
                  placeholder="Enter User Name"
                  ngModel
                  name="ersUserName"
                  required
                  #ersUserName="ngModel"
                />
                <span class="help__box" *ngIf="!ersUserName.valid && ersUserName.touched">
                  User name is mandetory</span
                >
              </div>


            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                aria-describedby="userEmail"
                placeholder="Enter email"
                ngModel
                name="userEmail"
                required
                email
                #userEmail="ngModel"
              />
              <span class="help__box" *ngIf="!userEmail.valid && userEmail.touched">
                Please enter a valid email</span
              >
            </div>
      
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="ersPassword"
                placeholder="Password"
                ngModel
                name="ersPassword"
                required
                #ersPassword="ngModel"
              />
            </div>

            <div class="form-group">
                <label for="userRole">Role</label>
                <input
                  type="userRole"
                  class="form-control"
                  id="userRole"
                  placeholder="USER,ADMIN"
                  ngModel
                  name="userRole"
                  required
                  #userRole="ngModel"
                />
              </div>
            
            <div class="registration__button">
              <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
</section>
